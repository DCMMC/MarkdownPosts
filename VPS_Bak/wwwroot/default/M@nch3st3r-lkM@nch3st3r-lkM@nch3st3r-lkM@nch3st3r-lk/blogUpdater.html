<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
        <!--解决移动设备的适配问题
        -->
                <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />

                <title></title>
                <style type="text/css">
                        #index {
                                font-family: "微软雅黑";
                        }
                </style>

                 <link rel="stylesheet" type="text/css" href="../webapp/jquery.mobile.flatui.css" />

        </head>

        <body>
            <div data-role="page" id="index">
                <div data-role="header" data-position="fixed">
                    <h1>Markdown 导入工具（从Github中导入）</h1>
                </div>

                <div data-role="content">
                    </div>
                    <a id="updater" data-role="button" data-icon="star" data-iconpos="left">Update Markdown Notes in github</a>
                    <div>
                </div>

            </div>


            <!-- JavaScript 放置在文档最后面可以使页面加载速度更快 -->
            <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
            <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
            <script type="text/javascript">
                

                $(document).on('pageinit','#index',function() {
                    function update() {
                        $.get("update.php?confirm=true", function(data, status) {
                            alert("执行结果：\n".concat(data));
                        });     
                    }

                    //绑定按钮点击的事件
                    $('#updater').on('click', function() {
                        update();
                    });

                });

            </script>

        </body>
